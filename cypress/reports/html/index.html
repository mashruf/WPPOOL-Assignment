 = new _addProducts.default();\n//Creating object for Checkout class\nconst chk = new _checkout.default();\n//Creating object for Payment class\nconst payment = new _payment.default();\n//Ceating object for OrderInHistory class\nconst history = new _orderInOrderHistory.default();\n//Creating object for OrderInBackend class\nconst backend = new _orderAppearsInBackend.default();\n//login as a registered user\nuser.LoginAsUser();\n//got to shop section\ncy.contains(\&quot;.open-on-hover-click\&quot;, \&quot;Shop\&quot;).click();\n//Add product\nadd.addProductToCart();\ncy.get(\&quot;button[aria-label=&#x27;Close&#x27;]\&quot;).click();\n//checkout\nchk.checkout();\ncy.contains(\&quot;button\&quot;, \&quot;Place Order\&quot;).click();\ncy.contains(\&quot;h1\&quot;, \&quot;Order received\&quot;, {\n  timeout: 20000\n}).should(\&quot;be.visible\&quot;);\n//Assert: Registered User&#x27;s order appears in order history     \nhistory.orderHistory();\ncy.get(\&quot;#wp-admin-bar-site-name\&quot;).realHover();\ncy.get(\&quot;#wp-admin-bar-dashboard\&quot;).click();\n//Assert: order appears in backend for registered user\nbackend.navigateOrderInBackend();\nbackend.orderAppearsRegisteredUser();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e6c3ed2d-5e10-413d-a847-9f68a910be24&quot;,&quot;parentUUID&quot;:&quot;08a4ae27-bf7c-4895-8978-2c7cf36ca1c4&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;69213478-c133-45bb-8676-cf0d98fe3dfb&quot;,&quot;e6c3ed2d-5e10-413d-a847-9f68a910be24&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:57543,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.2.0&quot;
